<html>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <ion-content [fullscreen]="true">
    <div>
      <a href="login">
        <img src="../../assets/back.png" class="backimg">
        <p class='back'>로그인</p>
      </a>
      <p class='agreetitle'><b>회원 가입</b> 절차입니다</p>
    </div>

    <div id="container text-center">
      <div class="row justify-content-center">
        <div class="col-9">
          <p class="agreetitle2">하단의 이용 약관과 개인정보 수집 및 이용 동의를 하셔야 이용이 가능합니다.</p>
        </div>
        <div class="col-9">
          <input type="checkbox" [(ngModel)]="selectAll" (ngModelChange)="toggleSelectAll()" id="agree1">
          <!--ngModelChange : JavaScript 프레임워크인 Angular의 이벤트-->
          <label for="agree1">전체 동의</label>
          <p class="agree1_line"></p>
          <input type="checkbox" name="accordion" id="answer1">
          <label for="answer1">
          <input type="checkbox" [(ngModel)]="termsAgreed" (ngModelChange)="updateSelectAll()" class="agree2" style="margin-top: 6.5px;">&nbsp;&nbsp;이용 약관 동의(필수)
          <p class="detail1">자세히 보기</p>
          <i class="fas fa-angle-down"></i>
          </label>
          <div>
            <p>이용 약관 동의에 대한 내용입니다.</p>
          </div>
          <input type="checkbox" name="accordion" id="answer2">
          <label for="answer2">
          <input type="checkbox" [(ngModel)]="privacyAgreed" (ngModelChange)="updateSelectAll()" class="agree3" style="margin-top: 6.5px;">&nbsp;&nbsp;개인정보 수집 및 이용(필수)
          <p class="detail2">자세히 보기</p>
          <i class="fas fa=fa-angle-down"></i>
          </label>
          <div>
            <p>개인정보 수집 및 이용에 대한 내용입니다.</p>
          </div>
        </div>
        <div class="col-6">
            <ion-button (click)="proceed()">동의합니다</ion-button>
          <div class="no">
            <a href="login" style="color: #8f8f8f;">동의하지 않습니다</a>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</html>
