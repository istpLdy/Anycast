<html>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <ion-content [fullscreen]="true">
    <div>
      <a href="javascript:window.history.go(-1);">
      <img src="../../assets/back.png" class="backimg">
      <p class='back'>이전</p></a>
      <p class='signuptitle'><b>회원 정보</b>를 수정해주세요</p>
    </div>

    <div id="container text-center">
      <div class="row justify-content-center">
        <div class="col-9">
          <p class='name'>
            이름
          </p>
          <img src="../../assets/whiteuser.png" class="nameimg">
          <input type="text" class="form-control form-control-lg custom" [(ngModel)]="name">
        </div>
        <div class="col-9">
          <p class='id'>
            아이디
          </p>
          <img src="../../assets/whiteuser.png" class="idimg">
          <input type="text" class="form-control form-control-lg custom" [(ngModel)]="id" style="background-color: #F0F0F0;">
        </div>
        <div class="col-9">
          <p class='email'>
            이메일
          </p>
          <img src="../../assets/email.png" class="emailimg">
          <input type="text" class="form-control form-control-lg custom" [(ngModel)]="email">
        </div>
        <div class="col-9">
          <p class='passwd'>
            비밀번호
          </p>
          <img src="../../assets/password.png" class="passwdimg">
          <input type="password" class="form-control form-control-lg custom" [(ngModel)]="passwd">
        </div>
        <div class="col-9">
          <p class='passwdchk'>
            비밀번호 확인
          </p>
          <img src="../../assets/password.png" class="passwdchkimg">
          <input type="password" class="form-control form-control-lg custom" [(ngModel)]="passwdchk">
        </div>
        <div class="col-9">
          <ion-button (click)="onEditButtonClick()">수정하기</ion-button>
        </div>
      </div>
    </div>
  </ion-content>
</html>
