<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar color="#9FF9FF;">
      <ion-title><img src="../../assets/Anycast.png" class="Anycastimg"></ion-title>
      <ion-buttons slot="end" class="menu">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-menu contentId="main-content" class="menu" side="end">
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-title>
          <img src="../../assets/x.png" class="ximg" (click)="closeMenu()" alt="Close Menu">
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <div>
        <img src="../../assets/user.png" class="profileimg">
        <p class="profilename">이름</p>
        <p class="profileID" style="margin-top: -20px;">ID</p>
      </div>
      <div class="mypage" onclick="location.href='my-page'">
          <img src="../../assets/blackuser.png" class="mypageimg">
          <p class="mypagetitle">&nbsp;&nbsp;&nbsp;마이페이지</p>
      </div>
      <div class="device" onclick="location.href='device'">
          <img src="../../assets/smartphone.png" class="deviceimg">
          <p class="devicetitle">&nbsp;&nbsp;&nbsp;기기 등록</p>
      </div>
      <div class="logout">
        <img src="../../assets/logout.png" class="logoutimg">
        <p class="logouttitle">&nbsp;로그아웃</p>
      </div>
    </ion-content>
  </ion-menu>
  
  <div class="ion-page" id="main-content">
    <ion-header class="ion-no-border">
      <ion-toolbar color="#9FF9FF;">
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title><img src="../../assets/Anycast.png" class="Anycastimg"></ion-title>
      </ion-toolbar>
    </ion-header>
  </div>

<ion-tabs class="tabs-fullwidth">
  <ion-tab-bar slot="bottom" style="border-top: 3px solid #0084FF;" color="#fff;">
    <ion-tab-button tab="tab1" class="tab1_">
      <img src="../../assets/home.png" class="homeimg">
      <ion-label style="font-size: 14px;color: #000;">홈</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab2" class="tab2_">
      <img src="../../assets/video.png" class="videoimg">
      <ion-label style="font-size: 14px;color: #000;">영상</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
