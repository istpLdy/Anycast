<html>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <ion-content [fullscreen]="true">
    <div>
      <a href="javascript:window.history.go(-1);">
      <img src="../../assets/back.png" class="backimg">
      <p class='back'>이전</p></a>
    </div>

    <div id="container text-center">
      <div class="row justify-content-center">
        <div class="col-9">
          <div class="profileimg">
            <img src="../../assets/user.png" class="userimg">
            <img src="../../assets/camera.png" class="cameraimg">
          </div>
        </div>
        <div class="col-9">
          <div class="profileedit">
            <p class="name">
              이름
            </p>
            <a href="editinfo">
              <img src="../../assets/pencil.png" class="pencilimg">
            </a>
            <p class="id">
              ID
            </p>
          </div>
        </div>
        <div class="col-9">
          <div class="line1"></div>
        </div>
        <div class="col-9">
          <div class="emailbutton">
            <a href="#">
              <p class="email">이메일</p>
              <p class="address">example@example.com</p>
              <img src="../../assets/next.png" class="nextpng1">
            </a>
          </div>
          <div class="line2"></div>
          <div class="passwdbutton">
            <a href="#">
              <p class="passwd">비밀번호 재설정</p>
              <img src="../../assets/next.png" class="nextpng2">
            </a>
          </div>
            <div class="withdrawalbutton" style="margin-bottom: 35px !important;">
              <a href="#">
                <p class="withdrawal">회원탈퇴</p>
                <img src="../../assets/next.png" class="nextpng3">
              </a>
            </div>

        </div>
      </div>
    </div>
  </ion-content>
</html>
