<html>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <ion-content [fullscreen]="true">

    <div id="container text-center">
      <div class="row justify-content-center">
        <div class="col-9">
          <p class='name'>
            이름
          </p>
          <img src="../../assets/whiteuser.png" class="nameimg">
          <input type="text" class="form-control form-control-lg custom">
        </div>
        <div class="col-9">
          <p class='id'>
            아이디
          </p>
          <img src="../../assets/whiteuser.png" class="idimg">
          <input type="number" class="form-control form-control-lg custom">
        </div>
        <div class="col-9">
          <p class='email'>
            이메일
          </p>
          <img src="../../assets/email.png" class="emailimg">
          <input type="email" class="form-control form-control-lg custom">
        </div>
        <div class="col-9">
          <ion-button>비밀번호 재설정</ion-button>
        </div>
        <div class="col-9">
          <div class="additional-links" style="text-align: center;margin-bottom:20px;">
            <a href="login">취소</a>
          </div>
        </div>
      </div>

    </div>
  </ion-content>
</html>
